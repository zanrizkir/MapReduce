<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MapReduce Web App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-project-diagram"></i> MapReduce Web
            </a>
            <div class="navbar-nav">
                <a class="nav-link {{ 'active' if request.endpoint == 'word_count' }}" href="{{ url_for('word_count') }}">Word Count</a>
                <a class="nav-link {{ 'active' if request.endpoint == 'average_calculator' }}" href="{{ url_for('average_calculator') }}">Average</a>
                <a class="nav-link {{ 'active' if request.endpoint == 'sales_analyzer' }}" href="{{ url_for('sales_analyzer') }}">Sales</a>
                <a class="nav-link {{ 'active' if request.endpoint == 'chat_analyzer' }}" href="{{ url_for('chat_analyzer') }}">Chat</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">MapReduce Web Application &copy; 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
